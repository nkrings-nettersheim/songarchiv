<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDos bei den Texten</title>
</head>
<body>
<h1>Liste der zu bearbeitenden Song-Texte: {{ song_text.part }}</h1>
{% for x in song_text %}
<p>Song mit der ID : <a href="/songarchiv/text/{{ x.song_id }}" target="_blank">{{ x.song_id }}</a></p>
<p>Titel: {{ x.song.song_title }}</p>
{% endfor %}
</body>
</html>
